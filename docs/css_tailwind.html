<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>布局 Flex Demo</title>
  <style>
    .box {
      background: #BBBBBB;

      /*flex-flow: row wrap;*/
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-end;
      align-content: flex-start;
    }

    .item {
      width: 50px;
      margin: 5px;

      /*text-align: center;*/

      /*文本居中*/
      /*display: flex;*/
      /*justify-content: center;*/
      /*align-items: center;*/
      /*flex: 0 1 auto;*/
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


<div style="width: 200px; margin: 20px auto; background: #EEEEEE;">

  <h1 class="mt-3">Tailwindcss</h1>
  <div class="bg-cyan-100 flex flex-row flex-wrap justify-between items-end content-start">
    <div class="w-12" style="background: #B7D968; height: 50px;">1</div>
    <div class="w-12" style="background: #B576AD; height: 60px;">2</div>
    <div class="w-12" style="background: #C44D58; height: 70px;">3</div>
    <div class="w-12" style="background: #7CCCE5; height: 80px;">4</div>
    <div class="w-12" style="background: #D68189; height: 90px;">5</div>
    <div class="w-12" style="background: #80BCA3; height: 100px;">6</div>
  </div>

  <h1 class="mt-3">自定义 CSS</h1>
  <div class="box">
    <div class="item" style="background: #B7D968; height: 50px;">1</div>
    <div class="item" style="background: #B576AD; height: 60px;">2</div>
    <div class="item" style="background: #C44D58; height: 70px;">3</div>
    <div class="item" style="background: #7CCCE5; height: 80px;">4</div>
    <div class="item" style="background: #D68189; height: 90px;">5</div>
    <div class="item" style="background: #80BCA3; height: 100px;">6</div>
  </div>

  <div style="margin-top: 50px;">
    <p>
      <a href="https://www.ruanyifeng.com/blog/2015/07/flex-grammar.html" target="_blank">文档1</a>

      <a href="https://juejin.cn/post/7004622232378966046" target="_blank">文档3</a>
    </p>
  </div>

</div>


</body>
</html>
